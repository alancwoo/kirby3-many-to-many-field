title: School

fields:
    graduats:
        type: relation
        label: Graduats
        fields:
            foreignKey:
                label: School
                type: multiselect
                min: 1
                max: 1
                options: query
                query:
                    fetch: site.find('students').childrenAndDrafts
                    text: "{{ page.title }}"
                    value: "{{ page.autoid }}"
            year:
                label: Year
                type: number
            degree:
                label: Degree
                type: text
        validate:
          unique: graduats
        relatedContentType: student
        relatedPage: students
        relatationField: degrees
        
    employees:
        type: relation
        label: Employees
        fields:
            foreignKey:
                label: Employee
                type: multiselect
                min: 1
                max: 1
                options: query
                query:
                    fetch: site.find('teachers').childrenAndDrafts
                    text: "{{ page.title }}"
                    value: "{{ page.autoid }}"
            from:
                label: from
                type: number
            to:
                label: to
                type: number
            subjects:
                type: multiselect
                options: 
                    design: Design
                    architecture: Architecture
                    photography: Photography
                    3d: 3D
                    web: Web
        validate:
          unique: employees
        relatedContentType: teacher
        relatedPage: teachers
        relatationField: employers    
        
    autoid:
          translate: false    