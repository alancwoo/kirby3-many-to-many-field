title: Student

fields: 
    name: 
        type: text
    
    degrees:
        label: Degrees
        type: relation
        fields:
            foreignKey:
                label: School
                type: multiselect
                min: 1
                max: 1
                options: query
                query:
                    fetch: site.find('schools').childrenAndDrafts
                    text: "{{ page.title }}"
                    value: "{{ page.autoid }}"
            year:
                label: Year
                type: number
            degree:
                label: Degree
                type: text    
        validate:
          unique: degrees
        relatedContentType: school
        relatedPage: schools
        relatationField: graduats
        
    autoid:
          translate: false    