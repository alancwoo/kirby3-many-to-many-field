title: Artist

fields:
    works:
        label: Works
        type: relation
        fields:
            foreignKey:
                label: Work
                type: multiselect
                min: 1
                max: 1
                options: query
                query:
                    fetch: site.find('works').childrenAndDrafts
                    text: "{{ page.title }}"
                    value: "{{ page.autoid }}"
        validate:
          unique: works
        relatedContentType: work
        relatedPage: works
        relatationField: author
        
    autoid:
          translate: false       